type Confirmation @createModel(accountRelation: LIST, description: "Signature for multi sig wallet")
@createIndex(fields: [{ path: "owner" }])
@createIndex(fields: [{ path: "transactionHash" }])
{
    owner: String! @string(minLength: 1, maxLength: 1000)
    submissionDate: String! @string(minLength: 1, maxLength: 1000)
    transactionHash: String! @string(minLength: 1, maxLength: 1000)
    confirmationType: String! @string(minLength: 1, maxLength: 1000)
    signature: String! @string(minLength: 1, maxLength: 1000)
    signatureType: String! @string(minLength: 1, maxLength: 1000)
}

type Transaction @createModel(accountRelation: LIST, description: "Transaction for multi sig wallet")
@createIndex(fields: [{ path: "safe" }])
@createIndex(fields: [{ path: "transactionHash" }])
@createIndex(fields: [{ path: "safeTxHash" }])
@createIndex(fields: [{ path: "proposer" }])
{
    safe: String! @string(minLength: 1, maxLength: 1000)
    to: String! @string(minLength: 1, maxLength: 1000)
    value: String! @string(minLength: 1, maxLength: 1000)
    data: String! @string(minLength: 1, maxLength: 1000)
    operation: Int! @int(min: 0, max: 1)
    nonce: Int! @int(min: 0)
    submissionDate: String! @string(minLength: 1, maxLength: 1000)
    transactionHash: String! @string(minLength: 1, maxLength: 1000)
    safeTxHash: String! @string(minLength: 1, maxLength: 1000)
    proposer: String! @string(minLength: 1, maxLength: 1000)
    confirmationsRequired: Int! @int(min: 0)
    signatures: String! @string(minLength: 1, maxLength: 1000)
}
